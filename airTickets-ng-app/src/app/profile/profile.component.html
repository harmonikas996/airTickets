<div class="row mt-4 mb-4">
    <div class="col-6">
        <h3>Car reservation history</h3>
    </div>
  </div>
  <div class="row">
  <div class="col-12">
    <table *ngIf="carReservations" class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Date from</th>
          <th scope="col">Date to</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let carReservation of carReservations">
          <td class="align-middle">{{carReservation.dateFrom | date: 'medium'}}</td>
          <td class="align-middle">{{carReservation.dateTo | date: 'medium'}}</td>
          <td class="align-middle">{{carReservation.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>

  <div class="row mt-4 mb-4">
      <div class="col-6">
          <h3>Hotel reservation history</h3>
      </div>
    </div>
    <div class="row">
    <div class="col-12">
      <table *ngIf="roomReservations" class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Room</th>
            <th scope="col">Hotel</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let roomReservation of roomReservations">
            <td class="align-middle">{{roomReservation.roomId}}</td>
            <td class="align-middle">{{roomReservation.hotelReservationId}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
