<div *ngIf="airport" class="row">
    <div  class="col-sm-12">
        <form *ngIf="airport | async; else loading" [formGroup]="aiportDetailsForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary" (click)="onCancel()"><i class="fas fa-long-arrow-alt-left"></i></button>
                    <h3 class="mt-4">Aircompany Details</h3>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="name">Name<span class="text-danger">*</span></label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" required>
                        <small *ngIf="aiportDetailsForm.controls.name.errors?.required && aiportDetailsForm.controls.name.touched" class="form-text text-danger">*Required</small>
                    </div>
                    <div class="form-group">
                        <label for="address">Address<span class="text-danger">*</span></label>
                        <input type="text" formControlName="address" class="form-control" placeholder="Enter Address" required>
                        <small *ngIf="aiportDetailsForm.controls.address.errors?.required && aiportDetailsForm.controls.address.touched" class="form-text text-danger">*Required</small>
                    </div>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" formControlName="city" class="form-control" placeholder="Enter Description" required>
                      <small *ngIf="aiportDetailsForm.controls.city.errors?.required && aiportDetailsForm.city.description.touched" class="form-text text-danger">*Required</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" [disabled]="!aiportDetailsForm.valid" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary ml-2" (click)="onCancel()">Cancel</button>
                    <button *ngIf="aiport | async as aiport" type="button" class="btn btn-danger ml-2" (click)="onRemove(aiportModel)">Remove</button>
                </div>
            </div>
        </form>
    </div>
  </div>
