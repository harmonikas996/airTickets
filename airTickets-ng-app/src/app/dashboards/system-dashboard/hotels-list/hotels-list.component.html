<div class="row mt-4 mb-4">
  <div class="col-6">
      <h3>Hotels List</h3>
  </div>
  <div class="col-6 text-right">
      <a type="button" class="btn btn-primary" routerLink="../hotels/new"><i class="far fa-plus-square mr-2"></i>Add Hotel</a>
  </div>
</div>
<div class="row">
<div class="col-12">
  <table *ngIf="hotels" class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">name</th>
        <th scope="col">address</th>
        <th scope="col">description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of hotels">
        <td><img height="60" src="../../../../../assets/img/hotel/{{hotel.image}}.png"></td>
        <td class="align-middle">{{hotel.name}}</td>
        <td class="align-middle">{{hotel.address}}</td>
        <td class="align-middle">{{hotel.description}}</td>
        <td class="align-middle"><a type="button" class="btn btn-primary" routerLink="../hotel-details/{{hotel.id}}"><i class="fas fa-edit"></i></a></td>
        <td class="align-middle"><a type="button" class="btn btn-danger" (click)="onRemove(hotel)"><i class="fas fa-trash text-white"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
