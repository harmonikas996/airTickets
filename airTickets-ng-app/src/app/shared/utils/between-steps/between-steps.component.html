<div *ngIf="flightReservationSuccess" class="row">
  <div class="col">
      <div class="row">
        <div class="col">
            <div class="alert alert-success text-center" role="alert">
                Your flight is successfully reserved
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col text-center">
              <h5>{{message}}</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <button class="btn btn-primary" type="button" (click)="clickYes()">Yes</button>
                <button class="btn btn-primary ml-2" type="button" (click)="clickNo(step)">No</button>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
  </div>
</div>
