<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h3>Register</h3>
      <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                  <label for="email">Email<span class="text-danger">*</span></label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
                  <small *ngIf="RegisterForm.controls.email.errors?.required && RegisterForm.controls.email.touched" class="form-text text-danger">*Required</small>
                </div>
                <div class="form-group">
                  <label for="password">Password<span class="text-danger">*</span></label>
                  <input type="password" formControlName="password" class="form-control" placeholder="Enter Password">
                  <small *ngIf="RegisterForm.controls.password.errors?.required && RegisterForm.controls.password.touched" class="form-text text-danger">*Required</small>
                </div>
                <!-- <div class="form-group">
                  <label for="repeatPassword">Repeat Password<span class="text-danger">*</span></label>
                  <input type="password" formControlName="repeatPassword" class="form-control"placeholder="Enter password again">
                  <small *ngIf="RegisterForm.controls.repeatPassword.errors?.required && RegisterForm.controls.repeatPassword.touched" class="form-text text-danger">*Required</small>
                </div> -->
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                  <label for="firstName">First Name<span class="text-danger">*</span></label>
                  <input type="text" formControlName="firstName" class="form-control" placeholder="Enter First Name">
                  <small *ngIf="RegisterForm.controls.firstName.errors?.required && RegisterForm.controls.firstName.touched" class="form-text text-danger">*Required</small>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name<span class="text-danger">*</span></label>
                  <input type="text" formControlName="lastName" class="form-control" placeholder="Enter Last Name">
                  <small *ngIf="RegisterForm.controls.lastName.errors?.required && RegisterForm.controls.lastName.touched" class="form-text text-danger">*Required</small>
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" formControlName="city" class="form-control" placeholder="Enter City">
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" formControlName="phone" class="form-control" placeholder="Enter Phone">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Register</button>
              <small *ngIf="isRegistrationFailed" class="form-text text-danger mt-3">{{message}}</small>
            </div>
          </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
