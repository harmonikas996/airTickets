<div *ngIf="amenity" class="row">
    <div  class="col-sm-12">
        <form *ngIf="amenity | async; else loading" [formGroup]="amenityDetailsForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary" (click)="onCancel()"><i class="fas fa-long-arrow-alt-left"></i></button>
                    <h3 class="mt-4">Amenity Details</h3>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="title">Title<span class="text-danger">*</span></label>
                        <input type="text" formControlName="title" class="form-control" placeholder="Enter Title" required>
                        <small *ngIf="amenityDetailsForm.controls.title.errors?.required && amenityDetailsForm.controls.title.touched" class="form-text text-danger">*Required</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="price">Price<span class="text-danger">*</span></label>
                        <input type="text" formControlName="price" class="form-control" placeholder="Enter Price" required>
                        <small *ngIf="amenityDetailsForm.controls.price.errors?.required && amenityDetailsForm.controls.price.touched" class="form-text text-danger">*Required</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" [disabled]="!amenityDetailsForm.valid" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary ml-2" (click)="onCancel()">Cancel</button>
                    <button *ngIf="amenity | async as amenity" type="button" class="btn btn-danger ml-2" (click)="onRemove(amenity)">Remove</button>
                </div>
            </div>
        </form>
    </div>
  </div>
