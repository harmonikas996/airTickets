<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h3>Login</h3>
        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Email<span class="text-danger">*</span></label>
            <input type="email" formControlName="username" class="form-control" placeholder="Enter Email" required>
            <small *ngIf="LoginForm.controls.username.errors?.required && LoginForm.controls.username.touched" class="form-text text-danger">*Required</small>
          </div>
          <div class="form-group">
            <label for="password">Password<span class="text-danger">*</span></label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" required>
            <small *ngIf="LoginForm.controls.password.errors?.required && LoginForm.controls.password.touched" class="form-text text-danger">*Required</small>
          </div>
          <div class="text-center">
            <button type="submit" [disabled]="!LoginForm.valid" class="btn btn-primary">Login</button>
            <small *ngIf="isLoginFailed" class="form-text text-danger mt-3">{{errorMessage}}</small>
          </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
