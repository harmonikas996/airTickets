<div *ngIf="aircompany" class="row">
  <div  class="col-sm-12">
      <form *ngIf="aircompany | async; else loading" [formGroup]="aircompanyDetailsForm" (ngSubmit)="onSubmit()">
          <div class="row">
              <div class="col-6">
                  <button type="button" class="btn btn-secondary" (click)="onCancel()"><i class="fas fa-long-arrow-alt-left"></i></button>
                  <h3 class="mt-4">Aircompany Details</h3>
              </div>
          </div>
          <div class="row mt-4">
              <div class="col-md-4">
                  <div class="form-group">
                      <label for="name">Name<span class="text-danger">*</span></label>
                      <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" required>
                      <small *ngIf="aircompanyDetailsForm.controls.name.errors?.required && aircompanyDetailsForm.controls.name.touched" class="form-text text-danger">*Required</small>
                  </div>
                  <div class="form-group">
                      <label for="address">Address<span class="text-danger">*</span></label>
                      <input type="text" formControlName="address" class="form-control" placeholder="Enter Address" required>
                      <small *ngIf="aircompanyDetailsForm.controls.address.errors?.required && aircompanyDetailsForm.controls.address.touched" class="form-text text-danger">*Required</small>
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" formControlName="description" class="form-control" placeholder="Enter Description" required>
                    <small *ngIf="aircompanyDetailsForm.controls.description.errors?.required && aircompanyDetailsForm.controls.description.touched" class="form-text text-danger">*Required</small>
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <button type="submit" [disabled]="!aircompanyDetailsForm.valid" class="btn btn-primary">Save Changes</button>
                  <button type="button" class="btn btn-secondary ml-2" (click)="onCancel()">Cancel</button>
                  <button *ngIf="aircompany | async as aircompany" type="button" class="btn btn-danger ml-2" (click)="onRemove(aircompany)">Remove</button>
              </div>
          </div>
      </form>
  </div>
</div>
