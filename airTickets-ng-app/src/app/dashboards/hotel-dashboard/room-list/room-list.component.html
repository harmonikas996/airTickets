<div class="row mt-4 mb-4">
  <div class="col-6">
      <h3>Rooms List</h3>
  </div>
  <div class="col-6 text-right">
      <a type="button" class="btn btn-primary" routerLink="../rooms/new"><i class="far fa-plus-square mr-2"></i>Add Room</a>
  </div>
</div>
<div class="row">
<div class="col-12">
  <table *ngIf="rooms" class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">number</th>
        <th scope="col">number of beds</th>
        <th scope="col">floor</th>
        <th scope="col">type</th>
        <th scope="col">hotel</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <td><img height="60" src="../../../../../assets/img/room/{{room.image}}"></td>
        <td class="align-middle">{{room.number}}</td>
        <td class="align-middle">{{room.noOfBeds}}</td>
        <td class="align-middle">{{room.floor}}</td>
        <td class="align-middle">{{room.type}}</td>
        <td class="align-middle">{{room.hotel}}</td>
        <td class="align-middle"><a type="button" class="btn btn-primary" routerLink="../room-details/{{room.id}}"><i class="fas fa-edit"></i></a></td>
        <td class="align-middle"><a type="button" class="btn btn-danger" (click)="onRemove(room)"><i class="fas fa-trash text-white"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
