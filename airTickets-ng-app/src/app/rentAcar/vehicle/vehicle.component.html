<div class="row">
  <div *ngFor="let vehicle of vehicles" class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{vehicle.brand}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{vehicle.model}} / {{vehicle.name}}</h6>
        <p class="card-text"><i class="fas fa-chair"></i>{{vehicle.numberOfSeats}}</p>
        <a href="#" class="card-link">Details</a>
      </div>
    </div>
  </div>
</div>
