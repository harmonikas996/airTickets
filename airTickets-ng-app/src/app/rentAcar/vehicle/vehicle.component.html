<div class="row">
  <div *ngFor="let vehicle of vehicles" class="col-sm-4 vehicle">
    <div class="card">
        <img src="../../../assets/img/vehicle/{{vehicle.image}}" class="card-img-top" alt="Picture of {{vehicle.brand}}">
      <div class="card-body">
        <h5 class="card-title">{{vehicle.brand}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{vehicle.model}}</h6>
        <p class="card-text"><i class="fas fa-chair"></i>{{vehicle.numberOfSeats}}</p>
        <a href="#" class="card-link">Details</a>
      </div>
    </div>
  </div>
</div>
