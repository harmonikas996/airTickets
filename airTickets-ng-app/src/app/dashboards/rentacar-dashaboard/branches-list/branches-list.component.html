<div class="row mt-4 mb-4">
  <div class="col-6">
      <h3>Branch Offices List</h3>
  </div>
  <div class="col-6 text-right">
      <a type="button" class="btn btn-primary" routerLink="../branches/new"><i class="far fa-plus-square mr-2"></i>Add Branch Office</a>
  </div>
</div>
<div class="row">
<div class="col-12">
  <table *ngIf="branches" class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">city</th>
        <th scope="col">address</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let branch of branches">
        <td class="align-middle">{{branch.city}}</td>
        <td class="align-middle">{{branch.address}}</td>
        <td class="align-middle"><a type="button" class="btn btn-primary" routerLink="../branch-details/{{branch.id}}"><i class="fas fa-edit"></i></a></td>
        <td class="align-middle"><a type="button" class="btn btn-danger" (click)="onRemove(branch)"><i class="fas fa-trash text-white"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
