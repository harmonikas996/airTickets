<div *ngIf="room" class="row">
  <div  class="col-sm-12">
      <form *ngIf="room | async; else loading" [formGroup]="roomDetailsForm" (ngSubmit)="onSubmit()">
          <div class="row">
              <div class="col-6">
                  <button type="button" class="btn btn-secondary" (click)="onCancel()"><i class="fas fa-long-arrow-alt-left"></i></button>
                  <h3 class="mt-4">Room Details</h3>
              </div>
          </div>
          <div class="row mt-4">
              <div class="col-md-4">
                  <div class="form-group">
                      <label for="number">Number<span class="text-danger">*</span></label>
                      <input type="text" formControlName="number" class="form-control" placeholder="Enter Number" required>
                      <small *ngIf="roomDetailsForm.controls.number.errors?.required && roomDetailsForm.controls.number.touched" class="form-text text-danger">*Required</small>
                  </div>
                  <div class="form-group">
                      <label for="noOfBeds">Number Of Beds<span class="text-danger">*</span></label>
                      <input type="text" formControlName="noOfBeds" class="form-control" placeholder="Enter Number Of Beds" required>
                      <small *ngIf="roomDetailsForm.controls.noOfBeds.errors?.required && roomDetailsForm.controls.noOfBeds.touched" class="form-text text-danger">*Required</small>
                  </div>
                  <div class="form-group">
                    <label for="floor">Floor<span class="text-danger">*</span></label>
                    <input type="text" formControlName="floor" class="form-control" placeholder="Enter Floor" required>
                    <small *ngIf="roomDetailsForm.controls.floor.errors?.required && roomDetailsForm.controls.floor.touched" class="form-text text-danger">*Required</small>
                </div>
                  <div class="form-group">
                      <label for="type">Type<span class="text-danger">*</span></label>
                      <input type="text" formControlName="type" class="form-control" placeholder="Enter Type" required>
                      <small *ngIf="roomDetailsForm.controls.type.errors?.required && roomDetailsForm.controls.type.touched" class="form-text text-danger">*Required</small>
                  </div>
