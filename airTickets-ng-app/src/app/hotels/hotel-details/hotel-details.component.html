<div class="row mt-4 mb-4 text-center">
    <!-- *ngIf="rentacarObservable | async; else loading"  -->
    <div class="col-12">
        <h3>Hotel details</h3>
    </div>
  </div>
  <div class="row mt-4 mb-4">

    <div  class="col-sm-12">
      <form [formGroup]="hotelSearchForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="placeFromId">Date<span class="text-danger">*</span></label>
                    <input class="form-control" placeholder="Pick Date Range"
                            [style.width]="'350px'"
                            [selectMode]="'range'"
                            [owlDateTimeTrigger]="dtRange1" [owlDateTime]="dtRange1"
                            formControlName="datePeriod">

                    <owl-date-time [pickerType]="'calendar'" #dtRange1></owl-date-time>
                  </div>
            </div>
            <div class="form-group">
                <label for="guest">Number of guests<span class="text-danger">*</span></label>
                <input type="text" formControlName="guest" class="form-control" placeholder="Enter Name" required>
                <small *ngIf="aircompanyProfileForm.controls.name.errors?.required && aircompanyProfileForm.controls.name.touched" class="form-text text-danger">*Required</small>
            </div>
            <div class="col">
                <label>Passengers</label>
                <select class="form-control form-control-sm" formControlName="passengers">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                  </select>
                </div>

      </div>
      <div class="row">
          <div class="col">
              <button [disabled]="!vehicleSearchForm.valid" type="submit" class="btn btn-primary mt-4">Find Vehicles</button>
          </div>
      </div>
      </form>

    </div>
  </div>
  <div class="row">
    <div *ngFor="let vehicle of vehicles" class="col-sm-4 mt-4">
      <div class="card">
          <img src="../../../assets/img/vehicle/{{vehicle.image}}" class="card-img-top" alt="Picture of {{vehicle.brand}}">
        <div class="card-body">
          <h5 class="card-title">{{vehicle.brand}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{vehicle.model}}</h6>
          <p class="card-text"><i class="fas fa-chair"></i>{{vehicle.numberOfSeats}}</p>
          <a href="#" class="card-link">Reserve</a>
        </div>
      </div>
    </div>
  </div>
