<div class="row mt-4 mb-4">
  <div class="col-6">
      <h3>Rooms Prices List</h3>
  </div>
  <div class="col-6 text-right">
      <a type="button" class="btn btn-primary" routerLink="../rooms-prices/new"><i class="far fa-plus-square mr-2"></i>Add Room Price</a>
  </div>
</div>
<div class="row">
<div class="col-12">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Room</th>
        <th scope="col">Date from</th>
        <th scope="col">Date to</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let roomPrice of roomPrices">
        <td class="align-middle">{{roomPrice.roomId}}</td>
        <td class="align-middle">{{roomPrice.datoFrom}}</td>
        <td class="align-middle">{{roomPrice.datoTo}}</td>
        <td class="align-middle">{{roomPrice.price}}</td>
        <td class="align-middle"><a type="button" class="btn btn-primary" routerLink="../roomprice-details/{{roomPrice.id}}"><i class="fas fa-edit"></i></a></td>
        <td class="align-middle"><a type="button" class="btn btn-danger" (click)="onRemove(roomPrice)"><i class="fas fa-trash text-white"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
