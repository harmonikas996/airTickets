<div class="row mt-4 mb-4">
  <div class="col-10">
      <h3>Hotel Services</h3>
  </div>
</div>
<div class="row mt-4 mb-4">

  <div  class="col-sm-10">
    <form [formGroup]="hotelSearchForm" (ngSubmit)="onSubmit()">

      <div class="row">
          <div class="col">
              <label>Hotel Name</label>
              <ng-select  [items]="hotelsPermanent"
                bindLabel="name"
                autofocus
                bindValue="name"
                formControlName="hotelName"
                [required]="!hotelSearchForm.controls.hotelLocation.value">
              </ng-select>
          </div>
          <div class="col">
              <label>Location</label>
              <ng-select  [items]="locations"
                formControlName="hotelLocation"
                [required]="!hotelSearchForm.controls.hotelName.value">
              </ng-select>
          </div>
          <div class="col">
            <div class="form-group">
                <label>Select Date Period</label>
                <input class="form-control" placeholder="Choose Dates"
                        [style.width]="'350px'"
                        [selectMode]="'range'"
                        [owlDateTimeTrigger]="dtRange1" [owlDateTime]="dtRange1" formControlName="datePeriod">
                <owl-date-time [pickerType]="'calendar'" #dtRange1></owl-date-time>
            </div>
          </div>
          <div class="col align-self-end">
            <div class="form-group">
              <button type="submit" [disabled]="!hotelSearchForm.valid" class="btn btn-primary">Search</button>
            </div>
          </div>
    </div>
    </form>

  </div>
</div>
