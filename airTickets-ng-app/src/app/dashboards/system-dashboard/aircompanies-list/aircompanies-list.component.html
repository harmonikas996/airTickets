<div class="row mt-4 mb-4">
  <div class="col-6">
      <h3>Aircompanies List</h3>
  </div>
  <div class="col-6 text-right">
      <a type="button" class="btn btn-primary" routerLink="../aircompanies/new"><i class="far fa-plus-square mr-2"></i>Add Aircompany</a>
  </div>
</div>
<div class="row">
<div class="col-12">
  <table *ngIf="aircompanies" class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">name</th>
        <th scope="col">address</th>
        <th scope="col">description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aircompany of aircompanies">
        <td><img height="60" src="../../../../../assets/img/aircompany/{{aircompany.image}}.png"></td>
        <td class="align-middle">{{aircompany.name}}</td>
        <td class="align-middle">{{aircompany.address}}</td>
        <td class="align-middle">{{aircompany.description}}</td>
        <td class="align-middle"><a type="button" class="btn btn-primary" routerLink="../aircompany-details/{{aircompany.id}}"><i class="fas fa-edit"></i></a></td>
        <td class="align-middle"><a type="button" class="btn btn-danger" (click)="onRemove(aircompany)"><i class="fas fa-trash text-white"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
