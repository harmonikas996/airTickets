<div class="row mt-4 mb-4">
    <div class="col-6">
        <h3>Vehicles List</h3>
    </div>
    <div class="col-6 text-right">
        <a type="button" class="btn btn-primary" routerLink="../vehicles/new"><i class="far fa-plus-square mr-2"></i>Add Vehicle</a>
    </div>
</div>
<div class="row">
  <div class="col-12">
    <table *ngIf="vehicles" class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">name</th>
          <th scope="col">brand</th>
          <th scope="col">model</th>
          <th scope="col">yop</th>
          <th scope="col">price /d</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehicles">
          <td><img height="60" src="../../../../../assets/img/vehicle/{{vehicle.image}}"></td>
          <td class="align-middle">{{vehicle.name}}</td>
          <td class="align-middle">{{vehicle.brand}}</td>
          <td class="align-middle">{{vehicle.model}}</td>
          <td class="align-middle">{{vehicle.yearOfProduction}}</td>
          <td class="align-middle">{{vehicle.pricePerDay}}â‚¬</td>
          <td class="align-middle"><a type="button" class="btn btn-primary" routerLink="../vehicle-details/{{vehicle.id}}"><i class="fas fa-edit"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
