<div class="row mt-4 mb-4">
    <div class="col-6">
        <h3>Airports List</h3>
    </div>
    <div class="col-6 text-right">
        <a type="button" class="btn btn-primary" routerLink="../airports/new"><i class="far fa-plus-square mr-2"></i>Add Aircompany</a>
    </div>
  </div>
  <div class="row">
  <div class="col-12">
    <table *ngIf="airports" class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col">address</th>
          <th scope="col">city</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let airport of airports">
          <td class="align-middle">{{airport.name}}</td>
          <td class="align-middle">{{airport.address}}</td>
          <td class="align-middle">{{airport.city}}</td>
          <td class="align-middle"><a type="button" class="btn btn-primary" routerLink="../airports-details/{{airport.id}}"><i class="fas fa-edit"></i></a></td>
          <td class="align-middle"><a type="button" class="btn btn-danger" (click)="onRemove(airport)"><i class="fas fa-trash text-white"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
